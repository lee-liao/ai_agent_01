version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: exercise11-backend
    container_name: exercise11-backend
    ports:
      - "8011:8011"
    env_file:
      - backend/.env
    environment:
      - CORS_ORIGINS=http://localhost:3082,http://frontend:3082
    volumes:
      - ./backend:/app/backend
      - ./config:/app/config
      - ./rag:/app/rag
    networks:
      - network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8011/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.web
    image: exercise11-frontend
    container_name: exercise11-frontend
    ports:
      - "3082:3082"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8011
      - NEXT_PUBLIC_WS_URL=ws://localhost:8011
      - PORT=3082
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3082"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 15s

networks:
  network:
    driver: bridge

