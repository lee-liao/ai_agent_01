name: CD

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.example.com  # Update with your staging URL
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: tag_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        if: github.event_name != 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend:${{ steps.tag_version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile.web
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/frontend:${{ steps.tag_version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Deploy to staging
        run: |
          echo "Deploying version ${{ steps.tag_version.outputs.VERSION }} to staging"
          # Add your deployment commands here
          # Example: kubectl set image deployment/app backend=ghcr.io/${{ github.repository }}/backend:${{ steps.tag_version.outputs.VERSION }}
          # Example: kubectl set image deployment/app frontend=ghcr.io/${{ github.repository }}/frontend:${{ steps.tag_version.outputs.VERSION }}
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests after deployment"
          # Wait for services to be ready
          sleep 30
          # Run smoke tests
          curl -f https://staging.example.com/healthz || exit 1
          curl -f https://staging.example.com/readyz || exit 1
      
      - name: Send deployment notification
        if: always()
        run: |
          echo "Deployment ${{ job.status }}: Version ${{ steps.tag_version.outputs.VERSION }}"
          # Add notification logic here (Slack, email, etc.)

