<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exercise 4 — Routed Chat</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto; margin: 0; padding: 24px; }
      .box { max-width: 800px; margin: 0 auto; }
      .msgs { border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px; min-height: 300px; }
      .msg { margin: 8px 0; }
      .user { color: #2563eb; }
      .assistant { color: #16a34a; }
      input { flex: 1; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; }
      button { padding: 10px 14px; }
      .row { display: flex; gap: 8px; margin-top: 12px; }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Exercise 4 — Routed Chat</h1>
      <div id="msgs" class="msgs"></div>
      <div class="row">
        <input id="inp" placeholder="Ask about stocks (e.g., 'price AAPL, TSLA') or anything else..." />
        <button id="send">Send</button>
      </div>
      <p style="color:#6b7280">Type something like: "What's the price of AAPL and MSFT?" to trigger the stock agent.</p>
    </div>

    <script>
      const msgs = document.getElementById('msgs');
      const inp = document.getElementById('inp');
      const btn = document.getElementById('send');
      const messages = [{ role: 'system', content: 'You are a helpful assistant.' }];

      function add(role, content) {
        const div = document.createElement('div');
        div.className = 'msg ' + role;
        div.textContent = role + ': ' + content;
        msgs.appendChild(div);
        msgs.scrollTop = msgs.scrollHeight;
      }

      async function send() {
        const text = inp.value.trim();
        if (!text) return;
        messages.push({ role: 'user', content: text });
        add('user', text);
        inp.value = '';
        try {
          const res = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ messages, model: 'gpt-4o-mini', temperature: 0.3 })
          });
          const data = await res.json();
          add('assistant', data.reply || '(no reply)');
          messages.push({ role: 'assistant', content: data.reply || '' });
        } catch (e) {
          add('assistant', 'Error: ' + e.message);
        }
      }
      btn.onclick = () => send();
      inp.addEventListener('keydown', (e) => { if (e.key === 'Enter') send(); });
    </script>
  </body>
  </html>
