name: Exercise 11 CD

on:
  push:
    tags:
      - 'exercise_11/v*.*.*'  # Trigger on version tags like exercise_11/v1.0.0
      - 'v*.*.*'  # Or root-level tags (will check if exercise_11 changed)

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: tag_version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          # Remove 'exercise_11/' prefix if present
          VERSION=${TAG#exercise_11/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        if: github.event_name != 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: exercise_11
          file: exercise_11/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/exercise11-backend:${{ steps.tag_version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}/exercise11-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: exercise_11
          file: exercise_11/frontend/Dockerfile.web
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/exercise11-frontend:${{ steps.tag_version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}/exercise11-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Deploy to staging
        run: |
          echo "Deploying Exercise 11 version ${{ steps.tag_version.outputs.VERSION }} to staging"
          # Add your deployment commands here
          # Example: kubectl set image deployment/exercise11-backend backend=ghcr.io/${{ github.repository }}/exercise11-backend:${{ steps.tag_version.outputs.VERSION }}
          # Example: kubectl set image deployment/exercise11-frontend frontend=ghcr.io/${{ github.repository }}/exercise11-frontend:${{ steps.tag_version.outputs.VERSION }}
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests after deployment"
          # Wait for services to be ready
          sleep 30
          # Run smoke tests
          curl -f https://staging.example.com/healthz || exit 1
          curl -f https://staging.example.com/readyz || exit 1
      
      - name: Send deployment notification
        if: always()
        run: |
          echo "Deployment ${{ job.status }}: Exercise 11 version ${{ steps.tag_version.outputs.VERSION }}"
          # Add notification logic here (Slack, email, etc.)

