name: Exercise 11 CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'exercise_11/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'exercise_11/**'

jobs:
  lint-backend:
    name: Lint Backend (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'exercise_11/backend/requirements.txt'
      
      - name: Install dependencies
        working-directory: exercise_11/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black
      
      - name: Run flake8
        working-directory: exercise_11/backend
        run: |
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      
      - name: Check formatting with black
        working-directory: exercise_11/backend
        run: black --check app/ tests/ || true

  type-check-backend:
    name: Type Check Backend (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'exercise_11/backend/requirements.txt'
      
      - name: Install dependencies
        working-directory: exercise_11/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy types-requests
      
      - name: Run mypy
        working-directory: exercise_11/backend
        run: |
          mypy app/ --ignore-missing-imports || true

  test-backend:
    name: Unit Tests (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'exercise_11/backend/requirements.txt'
      
      - name: Install dependencies
        working-directory: exercise_11/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run pytest
        working-directory: exercise_11/backend
        run: |
          pytest tests/ -v --tb=short
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test-key-for-ci' }}

  lint-frontend:
    name: Lint Frontend (TypeScript)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: exercise_11/frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: exercise_11/frontend
        run: npm ci
      
      - name: Run ESLint (if configured)
        working-directory: exercise_11/frontend
        run: npm run lint || echo "Linter not configured, skipping"
      
      - name: Check TypeScript
        working-directory: exercise_11/frontend
        run: npx tsc --noEmit

  test-e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: exercise_11/frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: exercise_11/frontend
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: exercise_11/frontend
        run: npx playwright install --with-deps chromium
      
      - name: Start backend
        working-directory: exercise_11/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          uvicorn app.main:app --host 0.0.0.0 --port 8011 &
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test-key-for-ci' }}
          CORS_ORIGINS: 'http://localhost:3082'
      
      - name: Start frontend
        working-directory: exercise_11/frontend
        run: npm run dev &
        env:
          PORT: 3082
      
      - name: Wait for services
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8011/healthz; do sleep 2; done'
          timeout 30 bash -c 'until curl -f http://localhost:3082; do sleep 2; done'
      
      - name: Run Playwright tests
        working-directory: exercise_11/frontend
        run: npx playwright test e2e/assistant.spec.ts
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: exercise_11/frontend/playwright-report/
          retention-days: 7

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint-backend, type-check-backend, test-backend, lint-frontend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        working-directory: exercise_11
        run: |
          docker build -f backend/Dockerfile -t exercise11-backend:ci .
      
      - name: Build frontend image
        working-directory: exercise_11
        run: |
          docker build -f frontend/Dockerfile.web -t exercise11-frontend:ci .

