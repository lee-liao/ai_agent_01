version: 2
updates:
  # Exercise 11 - Python dependencies
  - package-ecosystem: "pip"
    directory: "/exercise_11/backend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
      - "exercise-11"

  # Exercise 11 - Node.js dependencies
  - package-ecosystem: "npm"
    directory: "/exercise_11/frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "javascript"
      - "exercise-11"
    ignore:
      # Ignore major version updates for Next.js to prevent breaking changes
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # Exercise 11 - Docker dependencies
  - package-ecosystem: "docker"
    directory: "/exercise_11/backend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
      - "exercise-11"

  - package-ecosystem: "docker"
    directory: "/exercise_11/frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
      - "exercise-11"

  # GitHub Actions (root level)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3

