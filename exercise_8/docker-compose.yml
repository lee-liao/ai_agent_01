services:
  exercise8-postgres:
    image: pgvector/pgvector:pg15
    container_name: exercise8-postgres
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exercise8 -d exercise8"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - exercise8_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: exercise8-backend
    ports:
      - "8004:8000"
    environment:
      - CORS_ORIGINS=["http://localhost:3004"]
      - REDIS_URL=redis://exercise8-redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      exercise8-postgres:
        condition: service_healthy
    networks:
      - exercise8_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: exercise8-frontend
    ports:
      - "3004:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8004
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - exercise8_network
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  exercise8_network:
    driver: bridge
