version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: exercise8-backend
    ports:
      - "8004:8000"
    environment:
      - CORS_ORIGINS=["http://localhost:3004"]
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://exercise8:exercise8password@postgres:5432/exercise8
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: exercise8-frontend
    ports:
      - "3004:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8004
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  redis:
    image: redis:7-alpine
    container_name: exercise8-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  postgres:
    image: pgvector/pgvector:pg15
    container_name: exercise8-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=exercise8
      - POSTGRES_USER=exercise8
      - POSTGRES_PASSWORD=exercise8password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: >
      postgres
      -c 'max_connections=200'
      -c 'shared_buffers=1GB'

volumes:
  redis_data:
  postgres_data:
